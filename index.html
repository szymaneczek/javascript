<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World - javascript</title>
</head>
<body>
<h2>Hello World !</h2>

<p id="paragraph">Foo bar!</p>


<button type="button" onclick=" changeParagraph();">Kliknij mnie</button>
<script>

    function changeParagraph(){
        let elementById = document.getElementById("paragraph");
        let fooBar = "Foo bar!";
        let barFoo = "Bar Foo!";
        if(elementById.innerHTML === fooBar){
        elementById.innerHTML = barFoo;
        }else{
        elementById.innerHTML = fooBar;
        }
    }
    console.log('Hello World222!');
</script>
</body>
</html>
